
	<h1>Admin Login</h1>
	<div class="col-lg-8 col-lg-offset-1">
	<form class="form-horizontal" method="post" name="loginForm">
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Username</label>
		<div class="col-sm-10">
			<input type="username" class="form-control" id="inputEmail3" name="username"  placeholder="Username" ng-model="username">
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password" ng-model="password">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" ng-click="submit(loginForm)" class="btn btn-default">Sign in</button>
		</div>
	</div>
</form>

</div>
