
<div class="col-lg-12">

<div class="searchWrapper">
<h1>Search</h1>
<label for="search">Search client name</label>
<input name:"search" type="search" ng-model="clientNameFilter">

<button ng-click="reloadRoute()">clear search</button>
</div>

<div ng-if="preloader" class="text-center"><img src="http://orig06.deviantart.net/df77/f/2013/094/8/d/loading_logofinal_by_zegerdon-d60eb1v.gif" alt=""></div>


<div ng-repeat="invoice in invoices | filter:clientNameFilter">

<div ng-if="invoice.clientName.indexOf(clientNameFilter) > -1">
<taskpanel custom-invoice-data="invoice"  class="col-md-4 layout-fix"></taskpanel>
</div>

<!-- {{invoice.clientName}} -->

	</div>

</div>
