
<h1>Add new task for Invoicing</h1>
<div class="col-lg-8 col-lg-offset-1">
	<form class="form-horizontal" method="post" name="addNewInvoiceForm">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Task name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="taskname"  placeholder="Task name" ng-model="taskname" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Task Description:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="taskdescription"  placeholder="Task Description" ng-model="taskdescription" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Platform:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="platform"  placeholder="Platform" ng-model="platform" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Client name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="clientname"  placeholder="Client name" ng-model="clientname" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">URL:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="url"  placeholder="URL" ng-model="url" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Work Done:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="workdone"  placeholder="Work Done" ng-model="workdone" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Hours:</label>
			<div class="col-sm-10">
				<input type="number" class="form-control" id="inputEmail3" name="hours"  placeholder="Hours" ng-model="hours" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Assigned by:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputEmail3" name="assignedby"  placeholder="Person - Company" ng-model="assignedby">
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Date Assigned:</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="inputEmail3" name="dateassigned"  placeholder="DD Nov YYYY" ng-model="dateassigned" required>
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Date Completed:</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="inputEmail3" name="datecompleted"  placeholder="DD Nov YYYY" ng-model="datecompleted" required>
			</div>
		</div>
		
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Month Filter:</label>
			<div class="col-sm-10">


				<select name="monthfilter"  class="form-control" ng-model="monthfilter" required>
					<option value="January">January</option>
					<option value="February">February</option>
					<option value="March">March</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>
				
			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Year Filter:</label>
			<div class="col-sm-10">

				<select name="yearfilter"  class="form-control" ng-model="yearfilter" required>
					<option value="2016">2016</option>
					<option value="2015">2015</option>

				</select>

			</div>
		</div>

		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Comments:</label>
			<div class="col-sm-10">
				<input type="username" class="form-control" id="inputEmail3" name="comments"  placeholder="Comments" ng-model="comments">
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="submit(addNewInvoiceForm)">Submit</button>
			</div>
		</div>



	</form>
{{status}}

</div>
